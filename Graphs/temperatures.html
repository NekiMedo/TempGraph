<!DOCTYPE html>
<html lang="en">
<head>
  <title> Temperatures </title>
  <meta charset="utf-8">
</head>
<body>

<select name="which_graph" id="which_graph" onchange="setImage( this );">
  <option value="homebush.png">        Homebush       </option>
  <option value="syd_airport.png">     Syd. airport   </option>
  <option value="coona_temp.png">      Coonabarrabran </option>
  <option value="thredbo_temp.png">    Thredbo        </option>
  <option value="perisher_temp.png">   Perisher       </option>
  <option value="liawenee.png">        TAS : Liawenee </option>
  <option value="butlers_gorge.png">   TAS : Butlers Gorge    </option>
  <option value="cape_naturaliste.png">WA : Cape Naturaliste  </option>
  <option value="cape_leeuwin.png">    WA : Cape Leeuwin      </option>
  <option value="Cortina.png">         IT : Cortina d'Ampezzo </option>
</select><br />

<img src="homebush.png" name="image-swap" />


<script>
  function setImage( select )
  {
    var image = document.getElementsByName( "image-swap" )[0];
    image.src = select.options[ select.selectedIndex ].value;
  }
</script>


</body>
</html>
